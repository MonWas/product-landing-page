<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img
            src="https://www.seekpng.com/png/detail/795-7959194_dog-reading-glasses600png-dog-with-glass.png"
            alt="geek-dog"
            id="header-img"
          />
        </div>
        <nav id="nav-bar">
          <ul>
            <li>
              <a href="#features" class="nav-link">Features</a>
            </li>
            <li>
              <a href="#how-it-works" class="nav-link">How It Works</a>
            </li>
            <li>
              <a href="#pricing" class="nav-link">Pricing</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container">
        <section id="hero">
          <h1>Handcrafted homemade masterpieces</h1>
          <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Please enter your email address"
              required
            />
            <input
              type="submit"
              id="submit"
              value="Order Doggy Brain Train"
              class="button"
            />
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
